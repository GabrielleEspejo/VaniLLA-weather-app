<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    /> 
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.CSS" />
  <title>Vanilla weather app</title>
  </head>
  <body>
  <div class="container">
      <div class="weather-app">
        <div class="row p-3">
          <div class="col-5">
            <form class="search-form" id="search-form">
              <input
                autofocus
                autocomplete="off"
                class="searchCity"
                id="city-input"
                type="search"
                placeholder="Search City"
              />
              <input id="submit" type="submit" class="submit" value="Go" />
              <button class="current-position" id="current-position-button">
                <i class="bi bi-geo-alt-fill"></i>
              </button>
            </form>
          </div>
          <div class="col-5 forecast"><h3>Weekly Forecast</h3></div>
          <div class="col-sm button">
            <button id="celsius-link" class="celsius">C</button>
            <button id="fahrenheit-link" class="farenheit">F</button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 text-center">
            <header>
              <img id="main-icon" class="main-icon" src=" "  />
              <h2>
                <span id="temperature">-</span><span class="units">ºC</span>
              </h2>

              <h5>
                <i class="bi bi-arrow-up-short arrow"></i>
                <span id="max">-</span> <span>º</span> |
                <i class="bi bi-arrow-down-short arrow"></i>
                <span class="min" id="min">-</span> <span>º</span>
              </h5>

              <h1><span id="city">,</span> <span id="country"></span></h1>
              <ul>
                <li id="date">-</li>
                <li id="time">-</li>
              </ul>
            </header>
          </div>
          <div class="col-6 col-md-8 p-4">
            <section>
<div class="weather-forecast"  id= "forecast"><img src=" " /></div>
            </section>

            <div class="row m-4 text-center information">
              <div class="col-12">
                <h3><span id="weather-description">-</span></h3>
              </div>

              <div class="col-sm weather-elements">
                <span class="text">Feels like</span><br />
                <span id="feels-like" class="info"> º</span><br />
                <i class="bi bi-emoji-smile icons-info"></i>
              </div>
              <div class="col-sm weather-elements">
                <span class="text">Humidity</span><br />
                <span id="humidity" class="info"> %</span> <br />
                <i class="bi bi-moisture icons-info"></i>
              </div>
              <div class="col-sm weather-elements">
                <span class="text">Wind</span><br />
                <span id="wind" class="info"> km/h</span><br /><i
                  class="bi bi-wind icons-info"
                ></i>
              </div>

              <div class="col-12">
                <p>
                  “Blessed are the curious, for they shall have adventures.”<br />
                  Lovelle Drachman.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
This project was coded by  <a class="footer"href="https://www.linkedin.com/in/mar%C3%ADa-gabrielle-espejo-2b1aa320a/">Gaby Espejo</a> 👩🏽‍💻
and is open-source code on

        href="https://github.com/GabrielleEspejo/donker-weather-app"
        target="_blank"
        class="footer"
        >  GitHub </a> and hosted on  <a class="footer" href="https://musing-poincare-374c0f.netlify.app/">Netlify</a>
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
